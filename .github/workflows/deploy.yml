name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/after/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build after package
        run: |
          cd packages/after
          pnpm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /${{ github.event.repository.name }}/

      - name: Build Storybook
        run: |
          cd packages/after
          pnpm run build-storybook
        env:
          STORYBOOK_BASE_PATH: /${{ github.event.repository.name }}/storybook/

      - name: Copy Storybook to dist
        run: |
          mkdir -p ./packages/after/dist/storybook
          cp -r ./packages/after/storybook-static/* ./packages/after/dist/storybook/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./packages/after/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4